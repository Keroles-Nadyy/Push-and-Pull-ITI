<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App with online users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  
  <body>
    <div class="group-chat container">
      <h1 class="text-center text-primary" id="apptitle">Simple Chat App ðŸ“¬</h1>
      <h4 class="text-center text-dark-emphasis" id="currentuser"></h4>
      
      <div class="row justify-content-center">
        <div class="col-md-7 border rounded mt-3">
          <div id="content" class="m-2 p-2"></div>
          <div class="input-group d-flex justify-content-center align-items-center">
            <input id="message" type="text" class="form-control m-3" placeholder="Type your message...">
            <div class="input-group-append">
              <button class="btn btn-primary" id="send_button">Send</button>
            </div>
          </div>
        </div>

        <div class="users col-md-4">
          <h3 class="text-center mt-3">Online Users</h3>
          <h6 class="text-center mt-3 text-secondary">Press on any user, to open private Chat</h6>
          <div id="onlineusers" class="border rounded p-3"></div>
        </div>

      </div>
    </div>
    
    <div class="private-chat container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-7 privateChat">
          <div class="row"></div>
        </div>
      </div>
    </div>
  </body>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</html>
